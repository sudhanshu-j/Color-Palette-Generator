<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->
<html lang="en" dir="ltr">
  <!-- Specifies the language as English and text direction as left-to-right -->
  <head>
    <meta charset="utf-8" />
    <!-- Sets the character encoding to UTF-8 for proper display of characters -->

    <title>Color Palette Generator</title>
    <!-- Title of the webpage shown on the browser tab -->

    <link rel="stylesheet" href="style.css" />
    <!-- Links the external CSS file for styling the page -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the page responsive on different screen sizes -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Links to the Font Awesome library for icon usage -->

    <script src="script.js" defer></script>
    <!-- Links the external JavaScript file with defer to load it after HTML parsing -->
  </head>
  <body>
    <ul class="container"></ul>
    <!-- Unordered list with a class 'container', which will hold color palette items generated by JavaScript -->
    <button class="refresh-btn">
      <!-- Button to refresh or regenerate the color palette -->
      <i class="fa-solid fa-arrows-rotate"></i>
      <!-- Font Awesome icon for a refresh/rotate symbol -->
      Refresh
      <!-- Button text label -->
    </button>
  </body>
</html>
